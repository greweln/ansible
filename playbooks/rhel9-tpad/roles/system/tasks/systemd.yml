- name: Copy the screen-lock unit
  ansible.builtin.copy:
    src: screen-lock.service
    dest: /etc/systemd/system/screen-lock.service
    mode: '0644'

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Enable screen-lock service
  ansible.builtin.systemd:
    name: screen-lock.service
    enabled: yes
